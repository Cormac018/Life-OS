<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f8cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7aa7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f0ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>

  <!-- Life OS Symbol - Abstract "L" + circular life cycle -->
  <g transform="translate(256, 256)">
    <!-- Circular ring representing life cycle -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#symbolGrad)" stroke-width="24" opacity="0.3"/>

    <!-- Progress arc (3/4 circle) -->
    <path d="M 0,-140 A 140,140 0 1,1 99,-99"
          fill="none"
          stroke="url(#symbolGrad)"
          stroke-width="28"
          stroke-linecap="round"/>

    <!-- Stylized "L" integrated with system dots -->
    <g transform="translate(-60, -40)">
      <!-- Vertical line of L -->
      <rect x="0" y="0" width="32" height="140" rx="16" fill="url(#symbolGrad)"/>
      <!-- Horizontal line of L -->
      <rect x="0" y="108" width="100" height="32" rx="16" fill="url(#symbolGrad)"/>

      <!-- System dots (OS nodes) -->
      <circle cx="120" cy="10" r="12" fill="#ffffff" opacity="0.9"/>
      <circle cx="120" cy="50" r="12" fill="#ffffff" opacity="0.7"/>
      <circle cx="120" cy="90" r="12" fill="#ffffff" opacity="0.5"/>
    </g>
  </g>
</svg>
